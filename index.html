<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container text-center">
            <h1>Money Tracker Web App</h1>
        </div>
    </header>

    <div class="container mt-4">
        <form>
            <div class="form-group">
                <label for="category-select">Category</label>
                <select class="form-control" id="category-select">
                    <option value="select">Select</option>
                    <option value="College Fee">College Fee</option>
                    <option value="Rent">Rent</option>
                    <option value="Transport">Transport</option>
                    <option value="Food">Food</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Cool Drinks">Cool Drinks</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount-input">Amount</label>
                <input type="number" class="form-control" id="amount-input" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="date-input">Date</label>
                <input type="date" class="form-control" id="date-input">
            </div>
            <button type="button" class="btn btn-danger" id="add-btn">Add</button>
        </form>

        <div class="expenses-list mt-4">
            <h2>Expenses List</h2>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Category</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">
            
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total:</td>
                        <td id="total-amount"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
